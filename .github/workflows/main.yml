name: Deploy to Vercel
on:
  pull_request:
    types:
      - closed
    branches:
      - main
jobs:
  deploy:
    if: |
      github.event.pull_request.merged == true &&
      (github.event.pull_request.merged_by.login == 'imalao')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Trigger Vercel deploy
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY }}
        run: |
          echo "Triggering Vercel deployment via Deploy Hook…"
          curl -X POST "$VERCEL_DEPLOY_HOOK"
      - name: Log successful trigger
        run: echo "✅ Vercel deploy hook triggered successfully!"
