query GetAllBlogPosts {
  pageBlogPostCollection(order: [publishedDate_DESC]) {
    items {
      sys {
        id
      }
      title
      slug
      shortDescription
      publishedDate
      content {
        json
      }
      featuredImage {
        url
        title
        width
        height
        description
        contentType      }
      author {
        name
        avatar {
          url
          title
          width
          height
          contentType
        }
      }
      seoFields {
        pageTitle
        pageDescription
      }
    }
  }
}

query GetBlogPostBySlug($slug: String!) {
  pageBlogPostCollection(where: { slug: $slug }, limit: 1) {
    items {
      sys {
        id
      }
      title
      slug
      shortDescription
      publishedDate
      content {
        json
        links {
          assets {
            block {
              sys {
                id
              }
              url
              title
              width
              height
              description
            }
          }
          entries {
            block {
              sys {
                id
              }
              __typename
              ... on ComponentRichImage {
                caption
                fullWidth
                image {
                  url
                  description
                  width
                  height
                }
              }
              # Add other entry types as needed
            }
          }
        }
      }
      featuredImage {
        url
        title
        width
        height
        description
        contentType
      }
      author {
        name
        avatar {
          url
          title
          width
          height
          contentType
        }
      }
      seoFields {
        pageTitle
        pageDescription
      }
    }
  }
}